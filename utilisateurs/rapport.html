<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<nav class="blue-grey lighten-2 text-darken-4" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Liste des incidents</a>
        <a href="index.html" class="right">
            <i class="medium material-icons">face</i>
        </a>
    </div>
</nav>
    <div class="blue-grey-text text-darken-4" id="index-banner">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="plus">
                        <a href="#" class="btn-plus-floating btn-large">
                            <i class="material-icons">add</i>
                        </a>
                        <h2 class="orange-text">Rapporter un incidents</h2>
                    </div>

                    <form action="#" method="post" name="form_rapport_incident">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate">
                            <label for="name">Nom de l'incident :</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="date" type="date" class="datepicker validate">
                            <label for="date">Date d'observation :</label>
                        </div>

                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">E-mail :</label>
                        </div>

                        <div class="input-field col s12">
                            <textarea id="msg" class="materialize-textarea"></textarea>
                            <label for="msg">Message :</label>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Ajouter <i class="material-icons right">arrow_back</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="blue-grey-text text-darken-4">
    </footer>

    <!--  Scripts-->
    <script src="../jquery/jquery-3.5.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, options);
        });
    </script>

</body>
</html>
