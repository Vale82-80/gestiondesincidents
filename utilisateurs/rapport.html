<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="blue-grey-text text-darken-4" id="index-banner">
        <div class="container">
            <nav class="blue-grey lighten-2">
                <div class="nav-wrapper">
                  <a href="#" class="brand-logo">Liste des incidents</a>
                  <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="index.html"><a><i class="medium material-icons">face</i></a></li>
                  </ul>
                </div>
              </nav>
            
            <div class="plus">
              <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">keyboard_arrow_left</i></a>
              <a><h2 class="header center orange-text">Retour à la liste</h2></a>

        </div>

        <form action="/ma-page-de-traitement" method="post" class="formulaire">
            <div>
                <label for="name">Nom de l'incident :</label>
                <input type="text" id="name" name="user_name">
                <div>
                    <label for="name">Date d'observation :</label>
                    <input type="text" class="datepicker">
                </div>
               
            </div>
            <div>
                <label for="mail">e-mail :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="msg">Message :</label>
                <textarea id="msg" name="user_message"></textarea>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Ajouter
                <i class="material-icons right">arrow_back</i>
            </button>
        </form>


        </div>
    </div>



    <footer class="blue-grey-text text-darken-4">
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

</body>
</html>
